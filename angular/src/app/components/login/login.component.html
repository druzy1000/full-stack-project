<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h4>Login</h4>
        <form [formGroup] = "loginForm">
          <div class="form-group" >
            <span>
              <label for="email">Email address</label>
              <input type="email"
                formControlName = "email" 
                class="form-control"
                placeholder="Enter email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required.</div>
                    <div *ngIf="f.email.errors.minlength">Email must be at least 8 characters.</div>
                    <div *ngIf="f.email.errors.maxlength">Email must be at most 35 characters.</div>
                    <div *ngIf="f.email.errors.email">Must be a valid email address.</div>
                  </div>
            </span>
          </div>
          <div class='form-group'>
              <label for="password">Password</label>
              <input type="password"
                formControlName = "password"
                class="form-control" 
                placeholder="Enter password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required.</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters.</div>
                    <div *ngIf="f.password.errors.maxlength">Password must be at most 35 characters.</div>
                  </div>
          </div>
              <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
