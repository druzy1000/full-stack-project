version: "3"
services:
  mysql:
    image: mysql:5.7
    restart: always
    container_name: mysql
    environment:
      MYSQL_DATABASE: 'employee'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    networks:
      - mysql-network
    volumes:
      - mysql:/var/lib/mysql

  postgres:
    image: postgres
    restart: always
    container_name: postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=login
    ports:
        - '5432:5432'
    networks:
      - mysql-network
    volumes:
      - postgres:/var/lib/postgres

  employee-service:
    container_name: employee-service
    restart: always
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/employee
      - spring.datasource.username=user
      - spring.datasource.password=password
      - eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
    build: 
      context: ./employee-service/
      dockerfile: Dockerfile
    ports: 
      - 8082:8082
    networks:
      - mysql-network
    depends_on:
      - mysql

  login-service:
    container_name: login-service
    restart: always
    environment:
      - spring.datasource.url=jdbc:postgresql://postgres:5432/login
      - spring.datasource.username=root
      - spring.datasource.password=password
      - spring.jpa.hibernate.ddl-auto=create
      - eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
    build: 
      context: ./login-service/
      dockerfile: Dockerfile
    ports: 
      - 8081:8081
    networks:
      - mysql-network
    depends_on:
      - postgres

  api-gateway:
    container_name: api-gateway
    restart: always
    environment:
      - zuul.routes.login.path=/login/**
      - zuul.routes.login.url=http://login-service:8081/
      - zuul.routes.employee.path=/employee/**
      - zuul.routes.employee.url=http://employee-service:8082/
      - ribbon.eureka.enabled=false
      - eureka.client.fetch-registry=false
      - eureka.client.register-with-eureka=false
    build: 
      context: ./api-gateway/
      dockerfile: Dockerfile
    ports: 
      - 8080:8080
    networks:
      - mysql-network
    depends_on:
      - employee-service
      - login-service

  discovery-service:
    container_name: discovery-service
    restart: always
    environment:
      - eureka.client.register-with-eureka=false
      - eureka.client.fetch-registry=false
    build: 
      context: ./discovery-service/
      dockerfile: Dockerfile
    ports: 
      - 8761:8761
    networks:
      - mysql-network

  react-ui:
    container_name: react-ui
    restart: always
    build: 
      context: ./react-ui/
      dockerfile: Dockerfile
    ports: 
      - 3000:3000
    networks:
      - mysql-network
    depends_on:
      - discovery-service

  angular-ui:
    container_name: angular-ui
    restart: always
    build: 
      context: ./angular/
      dockerfile: Dockerfile
    ports: 
      - 4200:4200
    networks:
      - mysql-network
    depends_on:
      - discovery-service

volumes:
  mysql:
  postgres:

networks:
  mysql-network:
      
