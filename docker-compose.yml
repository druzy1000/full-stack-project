version: "3"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: zookeeper
    restart: always
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - mysql-network

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    restart: always
    ports:
      - 9092:9092
    depends_on:
      - zookeeper
    links:
      - zookeeper:zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      # KAFKA_ADVERTISED_LISTENERS: localhost:9092
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "employees:1:1"
      KAFKA_BROKER_ID: 0
    networks:
      - mysql-network
    volumes:
      - kafka:/var/run/docker.sock
    
  kafka-hq:
    image: tchiotludo/akhq
    container_name: kafka-hq
    ports:
      - "8085:8080"
    links:
      # - zookeeper
      - kafka
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "kafka:9092"
    networks:
      - mysql-network

  mysql:
    image: mysql:5.7
    restart: on-failure
    container_name: mysql
    environment:
      MYSQL_DATABASE: 'employee'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    networks:
      - mysql-network
    volumes:
      - mysql:/var/lib/mysql

  postgres:
    image: postgres
    restart: on-failure
    container_name: postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=login
    ports:
        - '5432:5432'
    networks:
      - mysql-network
    volumes:
      - postgres:/var/lib/postgres
  
  kafka-service:
    container_name: kafka-service
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/employee
      - spring.datasource.username=root
      - spring.datasource.password=password
      - spring.jpa.hibernate.ddl-auto=none
      - eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/

      - spring.kafka.consumer.bootstrap-servers=kafka:9092
      - spring.kafka.consumer.group-id=group_id
      - spring.kafka.consumer.auto-offset-reset=earliest
      - spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.LongDeserializer
      - spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

      - spring.kafka.template.default-topic=employees0:1
      - spring.kafka.producer.bootstrap-servers=kafka:9092
      - spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.LongSerializer
      - spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
    build: 
      context: ./kafka/
      dockerfile: Dockerfile
    ports: 
      - 8083:8083
    networks:
      - mysql-network
    depends_on:
      - kafka

  employee-service:
    container_name: employee-service
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/employee
      - spring.datasource.username=root
      - spring.datasource.password=password
      - spring.jpa.hibernate.ddl-auto=none
      - eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
    build: 
      context: ./employee-service/
      dockerfile: Dockerfile
    ports: 
      - 8082:8082
    networks:
      - mysql-network
    depends_on:
      - mysql

  login-service:
    container_name: login-service
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:postgresql://postgres:5432/login
      - spring.datasource.username=root
      - spring.datasource.password=password
      - spring.jpa.hibernate.ddl-auto=create
      - eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
    build: 
      context: ./login-service/
      dockerfile: Dockerfile
    ports: 
      - 8081:8081
    networks:
      - mysql-network
    depends_on:
      - postgres

  api-gateway:
    container_name: api-gateway
    restart: on-failure
    environment:
      - zuul.routes.login.path=/login/**
      - zuul.routes.login.url=http://login-service:8081/
      - zuul.routes.employee.path=/employee/**
      - zuul.routes.employee.url=http://employee-service:8082/
      - ribbon.eureka.enabled=false
      - eureka.client.fetch-registry=false
      - eureka.client.register-with-eureka=false
    build: 
      context: ./api-gateway/
      dockerfile: Dockerfile
    ports: 
      - 8080:8080
    networks:
      - mysql-network
    depends_on:
      - employee-service
      - login-service

  discovery-service:
    container_name: discovery-service
    restart: on-failure
    environment:
      - eureka.client.register-with-eureka=false
      - eureka.client.fetch-registry=false
    build: 
      context: ./discovery-service/
      dockerfile: Dockerfile
    ports: 
      - 8761:8761
    networks:
      - mysql-network

  react-ui:
    container_name: react-ui
    restart: on-failure
    build: 
      context: ./react-ui/
      dockerfile: Dockerfile
    ports: 
      - 3000:3000
    networks:
      - mysql-network
    depends_on:
      - api-gateway

  angular-ui:
    container_name: angular-ui
    restart: on-failure
    build: 
      context: ./angular/
      dockerfile: Dockerfile
    ports: 
      - 4200:4200
    networks:
      - mysql-network
    depends_on:
      - api-gateway

volumes:
  mysql:
  postgres:
  kafka:

networks:
  mysql-network:
      
